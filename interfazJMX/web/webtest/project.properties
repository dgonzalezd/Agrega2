#+---------------------------------------------------------------------+
#+Webtest                                                              +
#+---------------------------------------------------------------------+

maven.multiproject.type=webtest

# Define here your regular expression for the test to be executes

maven.webtest.file = *.xml

# Defines the target to be executed

maven.webtest.target = 

# Source directory of Canoo Webtest scripts

maven.webtest.src = test

# Comma seperated list of JAR ids from project.xml to be included

maven.webtest.jar.include = 
 
# Settings for invoking ANT (useful for debugging)
#
# -verbose ... be extra verbose
# -quiet ..... be extra quit
# -debug ..... print debugging information

maven.webtest.ant.options = 

# Settings for Canoo Webtest Configuration 

maven.webtest.config.host = localhost
maven.webtest.config.port = 8080
maven.webtest.config.protocol = http
maven.webtest.config.basepath = 
maven.webtest.config.summary = true
maven.webtest.config.verbose = false
maven.webtest.config.saveresponse = true
maven.webtest.config.resultpath = target/test
# maven.webtest.config.resultfile = webtest-raw-report.xml
maven.webtest.config.haltonfailure = false
maven.webtest.config.haltonerror = false
maven.webtest.config.showhtmlparseroutput = false
